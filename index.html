<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p class="subtitle">快速压缩您的图片，保持最佳质量</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <img src="assets/placeholder.svg" alt="上传图标" class="upload-icon">
                    <p>拖拽图片到这里或点击上传</p>
                    <button class="upload-button">选择图片</button>
                </div>
            </div>

            <div class="comparison-container" id="comparisonContainer" style="display: none;">
                <div class="image-card original">
                    <h3>原始图片</h3>
                    <div class="image-preview">
                        <img id="originalImage" alt="原始图片">
                    </div>
                    <div class="image-info">
                        <span>文件大小: <span id="originalSize">0 KB</span></span>
                    </div>
                </div>

                <div class="image-card compressed">
                    <h3>压缩后</h3>
                    <div class="image-preview">
                        <img id="compressedImage" alt="压缩后的图片">
                    </div>
                    <div class="image-info">
                        <span>文件大小: <span id="compressedSize">0 KB</span></span>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量:</label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="75">
                        <span id="qualityValue">75%</span>
                    </div>
                    <button id="downloadButton" class="download-button">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
